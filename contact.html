<html class="no-js" lang="">

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/pageTransitions.js" type="module"></script>
        <script src="js/animations.js" type="module"></script>
    </head>
    <body>
        <div class="page-transition-overlay"></div>
        <section class="main-section contact-scroll-section">
            <nav>
                <div class="left">
                    <ul>
                        <li id="home"><i class="fa fa-home"></i> <a href="index.html">Αρχική</a></li>
                        <li class="dropdown"><i class=""></i>Εκδρομές
                            <div class="dropdown-content">
                                <a href="olumpos.html">Όλυμπος</a>
                            </div>
                        </li>
                        <li id=""><i class=""></i>Αφετερίες</li>
                    </ul>
                </div>
                <div class="middle">
                    <h4> ΟΝΟΜΑ <br> ΕΤΑΙΡΙΑΣ </h4>
                </div>  
                <div class="right">
                    <ul>
                        <li id=""><i class=""></i> <a href="contact.html">Επικοινωνία</a></li>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-facebook-f"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="title">
                    <h4><span class="black">ΕΠΙΚΟΙΝΩΝΙΑ</span></h4>
                </div>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Στοιχεία Επικοινωνίας</h2>
                        <p><i class="fa fa-phone"></i> Τηλέφωνο: +30 210 1234567</p>
                        <p><i class="fa fa-envelope"></i> Email: info@company.com</p>
                        <p><i class="fa fa-facebook-f"></i> Facebook: <a href="#">OurCompany</a></p>
                        <p><i class="fa fa-instagram"></i> Instagram: <a href="#">@ourcompany</a></p>
                    </div>
                    <div class="contact-form">
                        <h2>Στείλτε μας μήνυμα</h2>
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="name">Ονοματεπόνυμο:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Τηλέφωνο επικοινωνίας:</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Θέμα mail:</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Μήνυμα:</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit">Αποστολή</button>
                        </form>
                    </div>
                </div>
                <div class="bg-image"></div>
            </div>
        </section>
    </body>
</html>
